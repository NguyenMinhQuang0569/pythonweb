{% extends 'layouts/main.html' %}
{% load static %}
{% block content %}
    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="product-big-title-area">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="product-bit-title text-center">
                                <h2></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-4">
                <h5>{% include "../widgets/categories.html"%}</h5>
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3"></span></h5>
                <div class="bg-light p-4 mb-30">
                </div>
            </div>
            <div class="col-sm-9 padding-right">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">DANH SÁCH SẢN PHẨM</h2>
                        {% for itemPro in products %}
						<div class="col-sm-4">
							<div class="product-image-wrapper">
									<div class='pro_item hover8'>
                                        <div class='pro_item hover_img'>
                                            <a href='/productdetail.html/{{itemPro.pro_id}}'>
                                                <img src="{% static 'media/' %}{{itemPro.pro_image}}" class="img-responsive anhsp" />
                                            </a>
                                        </div>
                                        <div class='pro_name'>
                                                <a href='/productdetail.html/{{itemPro.pro_id}}'>{{itemPro.pro_name}}</a>
                                        </div>
										<div class='pro_price'>
                                            <ul class='list-inline'>
                                                <li class = 'new_price'>{{itemPro.pro_price}} VNĐ</li>
                                            </ul>
                                        </div>
										
									</div>
								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href="/productdetail.html/{{itemPro.pro_id}}"><i class='fa fa-eye' aria-hidden='true'></i>Xem thông tin</a></li>
										<li><a href="" onclick="addCart({{itemPro.pro_id}})"><i class='fa fa-shopping-cart' aria-hidden='true'></i></i>Thêm vào giỏ</a></li>
									</ul>
								</div>
							</div>
						</div>
                        {% endfor %}
						
					</div><!--features_items-->
				</div>
        </div>
    </div>
    <!-- Shop End -->
{% endblock %}
